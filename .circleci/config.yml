version: 2.1

executors:
  node:
    docker: 
      - image: circleci/node:latest

jobs:
  build: 
    executor:
      name: node
    working_directory: /tmp
    steps:
      - run: mkdir -p workspace
      - run: echo "Hello, world!" > workspace/echo-output
      - persist_to_workspace:
          root: workspace
          paths:
            - echo-output
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/artifact-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/artifact-2;
      - store_artifacts:
          path: /tmp/artifact-1
          destination: artifact-file
      - store_artifacts:
          path: /tmp/artifacts

  test: 
    executor:
      name: node
    parallelism: 4
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run: |
          if [[ `cat /tmp/workspace/echo-output` == "Hello, world!" ]]; then
            echo "It worked!";
          else
            echo "Nope!"; exit 1
          fi
      - restore_cache:
          keys:
            - node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - node-v1-{{ .Branch }}-
            - node-v1-
      - save_cache:
                paths:
                  - ~/usr/local/lib/node_modules
                key: node-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install 
      - run: npm install mocha-junit-reporter --save-dev
      - run: mkdir ~/junit
      - run:
          name: "echo glob"
          command: echo $(circleci tests glob "test/*.js")
            # circleci tests glob "test/*.js" | circleci tests split --split-by=timings
      - run:
          command: npm test --reporter mocha-junit-reporter
          environment:
            MOCHA_FILE: ~/junit/test-results.xml
          when: always
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit

  env_exp: 
    executor:
      name: node
    steps:
      - checkout
      - run: 
          name: "Setup custom environment variables"
          command: echo 'export MY_ENV_VAR="FOO"' >> $BASH_ENV
      - run: 
          name: "What branch am I on?"
          command: echo ${CIRCLE_BRANCH}
      - run:
          name: "What branch am I on now?"
          command: echo $CIRCLE_BRANCH
      - run:
          name: "What was my custom environment variable?"
          command: echo ${MY_ENV_VAR}
      - run:
          name: "Print an env var stored in the Project"
          command: echo ${PROJECT_ENV_VAR}
      - run:
          name: "Print an env var stored in a Context"
          command: echo ${CONTEXT_ENV_VAR}


  approval:     
    executor:
      name: node
    steps: 
      - run: echo "please approve this job"

  deploy:     
    executor:
      name: node
    steps: 
      - run: echo "deploying"

workflows: 
  version: 2.1
  build_test_deploy: 
    jobs: 
      - build
      - test: 
          requires: 
            - build
      - env_exp: 
          context: HASHICORP_DEMO
          requires: 
            - build
      - approval:
          type: approval
          filters:
            branches:
              only: master
          requires:
            - test
            - env_exp
      - deploy:
          filters:
            branches:
              only: master
          requires:
            - approval

